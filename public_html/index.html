<!DOCTYPE html>
<html>
    <head>
        <title>Title</title>

        <script src="external/jquery/jquery.js"></script>
        <script src="jquery-ui.min.js"></script>
        <script type="text/JavaScript">
           
$(document).ready(function() {
    $("#tabs").tabs();
    
    $("#tabs li a").click(function() {
 
        // $("#swe-content").empty().append("<div id='loading'>NONE</div>");
        $("#tabs li a").removeClass('current');
        $(this).addClass('current');
 
        $.ajax({ url: this.href, success: function(html) {
            $("swe-content").empty().append(html);
            }
    });
    return false;
    });
});
        </script>
    </head>
    <body>
<div id="tabs">
  <ul>
    <li><a href="./hw3_home.html">Homepage</a></li>

    <li><a href="./hw3_cssurvey.html">Homework 3</a></li>
  </ul>
  <div id="swe-content">
  </div>
</div>

</html>
